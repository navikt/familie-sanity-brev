name: Backup Routine

on:
  workflow_dispatch:
  schedule:
    # Runs at 04:00 UTC on the 1st and 17th of every month
    - cron: "0 4 */16 * *"

jobs:
  backup-ba-dataset:
    runs-on: ubuntu-latest
    name: Backup ba dataset
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Export ba dataset
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_VIEWER_TOKEN }}
        run: npm install -g @sanity/cli &&
          sanity install &&
          SANITY_AUTH_TOKEN=$SANITY_AUTH_TOKEN &&
          sanity dataset export ba-brev backups/ba-sak.tar.gz

      - name: Upload ba-sak.tar.gz
        uses: actions/upload-artifact@v3
        with:
          name: backup-ba
          path: backups/ba-sak.tar.gz
          # Fails the workflow if no files are found; defaults to 'warn'
          if-no-files-found: error

      - name: Import ba dataset til ba-test
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
        run: npm install -g @sanity/cli &&
          sanity install &&
          SANITY_AUTH_TOKEN=$SANITY_AUTH_TOKEN &&
          sanity dataset import backups/ba-sak.tar.gz ba-test --replace

  backup-ef-dataset:
    runs-on: ubuntu-latest
    name: Backup ef dataset
    steps:
      - uses: actions/checkout@v3

      - name: Export dataset
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_VIEWER_TOKEN }}
        run: npm install -g @sanity/cli &&
          sanity install &&
          SANITY_AUTH_TOKEN=$SANITY_AUTH_TOKEN &&
          sanity dataset export ef-brev backups/ef-sak.tar.gz

      - name: Upload ef-sak.tar.gz
        uses: actions/upload-artifact@v3
        with:
          name: backup-ef
          path: backups/ef-sak.tar.gz
          # Fails the workflow if no files are found; defaults to 'warn'
          if-no-files-found: error

      - name: Import ef dataset til ef-test
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
        run: npm install -g @sanity/cli &&
          sanity install &&
          SANITY_AUTH_TOKEN=$SANITY_AUTH_TOKEN &&
          sanity dataset import backups/ef-sak.tar.gz ef-test --replace