on:
  pull_request:

jobs:
  build-pr:
    name: Build PR
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # ratchet:actions/setup-node@v4
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 24

      - name: Yarn install
        run: yarn --prefer-offline --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: ğŸ”¬ Run ESLint check
        run: yarn eslint-check

      - name: ğŸ”¬ Run Prettier check
        run: yarn prettier-check

      - name: ğŸ” Type check
        run: yarn typecheck
