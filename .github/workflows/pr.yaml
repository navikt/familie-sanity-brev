on:
  pull_request:

jobs:
  build-pr:
    name: Build PR
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # ratchet:actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v4
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 24

      - name: Yarn install
        run: yarn --prefer-offline --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: ğŸ”¬ Run ESLint check
        run: yarn eslint-check

      - name: ğŸ”¬ Run Prettier check
        run: yarn prettier-check

      - name: ğŸ” Type check
        run: yarn typecheck
