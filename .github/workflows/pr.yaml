on:
  pull_request:

jobs:
  eslint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: ğŸ”¬ KjÃ¸r sjekk med esLint
        run: yarn eslint-check

  lint:
    name: âœ¨ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: ğŸ”¬ KjÃ¸r sjekk med prettier
        run: yarn prettier-check

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: ğŸ” Type check
        run: yarn typecheck
  
  check-yarn-lock:
    name: Check yarn.lock
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: Check for changes in yarn.lock
        run: git diff --exit-code yarn.lock